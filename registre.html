<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registre d'Heroi - SMX Corps</title>
    <style>
        body{font-family:Arial, sans-serif;background:#f4f6f8;margin:20px}
        .card{background:#fff;padding:18px;border-radius:6px;max-width:640px;margin:0 auto}
        label{display:block;margin-top:10px;font-weight:600}
        input,select,textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px}
        .actions{margin-top:14px}
        button{background:#0b3d91;color:#fff;padding:10px 14px;border:none;border-radius:4px;cursor:pointer}
        .small{font-size:0.9rem;color:#555}
    </style>
</head>
<body>
    <main class="card">
        <h1>Registre de Nou Heroi</h1>
        <p class="small">Omple el formulari per afegir un heroi a la base de dades.</p>

        <form action="#" method="post">
            <label for="nom">Nom de l'heroi</label>
            <input type="text" id="nom" name="nom" placeholder="Ex: Capità Llum" required>

            <label for="edat">Edat</label>
            <input type="number" id="edat" name="edat" min="10" max="1000" required>

            <label for="univers">Univers</label>
            <select id="univers" name="univers" required>
                <option value="">-- Selecciona --</option>
                <option value="Marvel">Marvel</option>
                <option value="DC">DC</option>
                <option value="Altres">Altres</option>
            </select>

            <label for="poder">Superpoder principal</label>
            <select id="poder" name="poder" required>
                <option value="">-- Selecciona poder --</option>
                <option value="Forca">Força</option>
                <option value="Vol">Vol</option>
                <option value="Telepatia">Telepatia</option>
                <option value="Energia">Control d'Energia</option>
                <option value="Velocitat">Supervelocitat</option>
            </select>

            <label for="bio">Descripció / Biografia</label>
            <textarea id="bio" name="bio" rows="6" placeholder="Escriu una breu biografia..." required></textarea>

            <div class="actions">
                <button type="submit">Registrar Herói</button>
            </div>
        </form>

        <p style="margin-top:12px"><a href="index.html">Torni a la pàgina principal</a></p>
    </main>
</body>
</html>
