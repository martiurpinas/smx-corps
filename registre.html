<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registro de Héroe - SMX Corps</title>
    <style>
        body{font-family:Arial, sans-serif;background:#f4f6f8;margin:20px}
        .card{background:#fff;padding:18px;border-radius:6px;max-width:640px;margin:0 auto}
        label{display:block;margin-top:10px;font-weight:600}
        input,select,textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px}
        .actions{margin-top:14px}
        button{background:#0b3d91;color:#fff;padding:10px 14px;border:none;border-radius:4px;cursor:pointer}
        .small{font-size:0.9rem;color:#555}
    </style>
</head>
<body>
    <main class="card">
        <h1>Registro de Nuevo Héroe</h1>
        <p class="small">Rellena el formulario para añadir un héroe a la base de datos.</p>

        <form action="#" method="post">
            <label for="nom">Nombre del héroe</label>
            <input type="text" id="nom" name="nom" placeholder="Ej: Capitán Luz" required>

            <label for="edat">Edad</label>
            <input type="number" id="edat" name="edat" min="10" max="1000" required>

            <label for="univers">Universo</label>
            <select id="univers" name="univers" required>
                <option value="">-- Selecciona --</option>
                <option value="Marvel">Marvel</option>
                <option value="DC">DC</option>
                <option value="Altres">Otros</option>
            </select>

            <label for="poder">Superpoder principal</label>
            <select id="poder" name="poder" required>
                <option value="">-- Selecciona poder --</option>
                <option value="Forca">Fuerza</option>
                <option value="Vol">Vuelo</option>
                <option value="Telepatia">Telepatía</option>
                <option value="Energia">Control de Energía</option>
                <option value="Velocitat">Supervelocidad</option>
            </select>

            <label for="bio">Descripción / Biografía</label>
            <textarea id="bio" name="bio" rows="6" placeholder="Escribe una breve biografía..." required></textarea>

            <div class="actions">
                <button type="submit">Registrar Héroe</button>
            </div>
        </form>

        <p style="margin-top:12px"><a href="index.html">Volver a la página principal</a></p>
    </main>
</body>
</html>
